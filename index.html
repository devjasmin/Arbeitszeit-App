<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArbeitszeitApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Arbeitszeiterfassung</h2>

    <label for="date">Datum: </label>
    <input type="text" id="date" name="date" />

    <label for="beginnWork">Arbeitsbeginn:</label>
    <input type="time" id="beginnWork" /> <br />

    <label for="beginnBreak">Beginn Mittagspause:</label>
    <input type="time" id="beginnBreak" /> <br />

    <label for="endBreak">Ende Mittagspause:</label>
    <input type="time" id="endBreak" />

    <label for="endWork">Arbeitsende:</label>
    <input type="time" id="endWork" /> <br />

    <button onclick="calculate()">Berechnen</button> <br />
    <div id="output"></div>
    <br />
    <button onclick="save()">Speichern</button> <br />
    <hr style="border: none; border-top: 1px solid black" ; width="600px" />
    <br />
    <div id="printArea"></div>
    <button onclick="print()">Drucken</button>
    <script src="main.js"></script>
  </body>
</html>
