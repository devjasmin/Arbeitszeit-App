    <button onclick="stoppTimer()">Arbeitsende</button>

  <script>
    let startTime;

    function startTimer() {
      startTime = Date.now();
      console.log("Timer gestartet um", new Date(startTime));
    }

    function stoppTimer() {
      const endTime = Date.now();
      const elapsedTime = endTime - startTime;
      console.log("Timer gestoppt um", new Date(endTime));
    }
    function formatTime(milliseconds) {
      const totalSeconds = Math.floor(milliseconds / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, "0")}:${seconds
        .toString()
        .padStart(2, "0")}`;
    }

    function formatTime() {
      console.log("Überzeit", formatTime(elapsedTime));
    }
  </script>
